# This is a basic workflow that is manually triggered

name: Deployment workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # Make sure the workflow checks out your code
    
    - name: Print Working Directory
      run: pwd  # This shows the current directory

    - name: List Files
      run: ls -la frontend  # List all files in 'frontend' to ensure deploy.sh is there

    - name: Change Directory and Set Permissions
      run: cd frontend && chmod +x deploy.sh
      
    - name: Deploy
      run: cd frontend && ./deploy.sh

      
